{{ partial "header.html" . }}
<section id="post">
  <div class="head">
      <div class="avatar">
          <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.avatar }}"></a>
      </div>
      <div class="title">Archives</div>
  </div>
  <div class="content">
    {{ range .Data.Pages.GroupByDate "2006" }}
		<div class="archive">
			<h2>{{ .Key }}</h2>
			<ul>
					{{ range .Pages }}
					<div class="post-item">
						<div class="post-time">{{ .Date.Format "Jan 2" }}</div>
						<a href="{{ .Permalink }}" class="post-link">
							{{ .Title }}
						</a>
					</div>
					{{ end }}
			</ul>
		</div>
		{{ end }}
  </div>
</section>

{{ partial "footer.html" . }}
